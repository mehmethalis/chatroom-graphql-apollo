scalar Date
type User{
    id:ID!
    userName:String!
    createdAt:Date!
    messages:[Message!]!
}

input CreateUserInput{
    userName:String!
    password:String!
}
input SignInUserInput{
    userName:String!
    password:String!
}
type Query{
    user(id:ID!):User!
    users:[User!]!

    activeUser:User
}

type Mutation{
    createUser(data:CreateUserInput!):Token
    signIn(data:SignInUserInput!):Token
}



